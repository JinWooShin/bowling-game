<div *ngIf="!gameStart">
  <div>
    <label>Number of players:
      <input [(ngModel)]="numOfPlayers" placeholder="1" type="number">
    </label>
  </div>
  <div>
      <button type="button" (click)="startGame()">Start</button>
  </div>
</div>
<app-scoreboard *ngIf="gameStart" [bowlingGame]="BowlingGame"></app-scoreboard>
<app-gamepanel *ngIf="gameStart" [bowlingGame]="BowlingGame"></app-gamepanel>
